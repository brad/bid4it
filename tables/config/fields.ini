[admin_email]
widget:description = "Email address of the bid4it! admin. This address will receive alerts when errors occur or when action is needed."

[notification_from_address]
widget:description = "Reply-to email address that is used in email sent from bid4it! to users."

[closing_time]
widget:description = "Auction closing time. Items can have their own closing time. If closing time is null, then it will default to this value."

[bid_increment]
widget:description = "The minimum amount on top of the previous bid required for the next bid. E.g. 1.00. Each item may have its own increment value."

[minimum_bid]
widget:description = "The minimum bid required. This can be overridden for each item."

[default_closing_time]
widget:description = "Default value for the closing time when an item is added."

[default_opening_time]
widget:description = "Default value for the opening time of an item when added."

[timezone]
	widget:type=select
	vocabulary=timezones

[send_email_notifications]
widget:type=checkbox
widget:description = "If this box is checked, users will receive emails when they are outbid on items."

[send_outbid_notifications_to_admin]
widget:type=checkbox
widget:description = "If this box is checked, administrators will receive emails whenever bids are made on items."

[winner_instructions]
widget:description = "Enter the instructions that should be sent to winners when they win an item. This should contain such information as where to pick up the product or who to contact about their winning."

[reverse_auction]
widget:type = "checkbox"
widget:description = "Check this box if you want this auction to work in reverse. I.e. Place items where users compete for the lowest price"

[fieldgroup:themes]
	label="Branding"
	order=10

[custom_header]
	widget:description = "Custom HTML for the header. This will be included just after the opening &lt;body&gt; tag on each page."
	group=themes
[custom_footer]
	widget:description = "Custom HTML for the footer. This will be included just before the closing &lt;/body&gt; tag on each page."
	group=themes
[custom_css]
	widget:description = "Custom CSS to be used for the auction."
	group=themes
